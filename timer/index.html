<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./src/app.js" defer></script>

</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="./Hourglass - 26452.mp4" type="video/mp4">
      </video>
    <div class="body-content">  
        <div class="container">
            
            <div class="inputField"> 
                <label for="minuteInput">Timer:</label>
                <input id="minuteInput" type="number" min="0" placeholder="Minutes">
            </div>
    
            <p id="displayTime"></p>
            
            <div class="pause-resume" >
            <button type="button" class="btn btn-info"  id="pauseButton" onclick="pauseTimer()" >Pause</button>
            <button type="button" class="btn btn-info" id="resumeButton" onclick="resumeTimer()">Resume</button>
            </div>
            
            <div class="start-reset">
            <button type="button" class="btn btn-primary" id="startButton" onclick="startTimer()">Start</button>
            <button type="button" class="btn btn-success" id="resetButton" onclick="resetTimer()">Reset</button>
            </div>
            

        </div>



  
    </div>
      



    
</body>
</html>
